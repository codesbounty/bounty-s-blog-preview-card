<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Preview Card</title>
  <link rel="stylesheet" href="temporary-blog-preview.css" />
</head>
<body>
  <main class="card">
    <img src="assets/illustration-article.svg" alt="Article illustration" class="card-image" />

    <div class="card-content">
      <span class="card-category">Learning</span>
      <p class="card-date">Published 21 Dec 2023</p>

      <h1 class="card-title">HTML & CSS foundations</h1>
      <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="card-author">
        <img src="assets/image-avatar.webp" alt="Author" class="author-avatar" />
        <span class="author-name">Greg Hooper</span>
      </div>
    </div>
  </main>
</body>
</html>
